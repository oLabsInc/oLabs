    <script>
        const
            dropDownHeaders = document.querySelectorAll('.drop-down-header')

        dropDownHeaders.forEach(dropDown => {
            dropDown.addEventListener('click', e => {
                // dropDown.classList.add('drop-down-open')
                const dropDownData = dropDown.nextSibling.nextSibling
                
                if (dropDown.classList.contains('drop-down-open')) {
                    dropDown.classList.remove('drop-down-open')
                    dropDownData.style.height = '0'

                    
                } else {
                    dropDown.classList.add('drop-down-open')
                    dropDownData.style.height = 'auto'
                    const dropDownSubHeaders = dropDownData.querySelectorAll('.drop-down-sub-header')

                    dropDownSubHeaders.forEach(dropDownSubHeader => {
                        dropDownSubHeader.addEventListener('click', e => {
                            const dropDownSubData = dropDownSubHeader.nextSibling.nextSibling
                            console.log(dropDownSubHeader)
                            console.log(dropDownSubData)

                            if (dropDownSubHeader.classList.contains('drop-down-sub-open')) {
                                dropDownSubHeader.classList.remove('drop-down-sub-open')
                                dropDownSubData.style.height = '0px'
                            } else {
                                dropDownSubHeader.classList.add('drop-down-sub-open')
                                dropDownSubData.style.height = 'auto'

                            }
                        })
                    })
                }



            })
        })
    </script>
