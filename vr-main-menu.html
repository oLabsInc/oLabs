<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oLabs - VR Main Menu</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <link rel="stylesheet" href="./public/style/vr.css">
    <script src="./public/logic/vr-main-menu.js"></script>

</head>
<body>
    <div id="vr2dOverlay">
        <div class="vr-overlay">
            <div class="vr-overlay-header">
                <div class="vr-overlay-header-page-title">
                    <h3>VR Main Menu</h3>
                </div>
            </div>
            <div class="vr-overlay-left"></div>
            <div class="vr-overlay-right"></div>
            <div class="vr-overlay-footer"></div>
        </div>
    </div>
    <div id="vrScene">
        <a-scene>
            <a-assets>
                <a-asset-item id="vrSpreadMenu" src="./public/media/3d-model/vr-spread-menu_1a1a1a.gltf"></a-asset-item>
            </a-assets>

            <a-light type="directional" position="0 30 0" color="#fff"></a-light>


            <a-entity position="0 -0.5 -1.3" rotation="-70 0 0">
                <a-light type="spot" color="#555" position="0 0.25 0" light="type: point; color: #555; groundColor: #39848e; distance: 0.5; intensity: 3.42; penumbra: 0.2; castShadow: true"></a-light>
                <!-- <a-ring color="teal" radius-inner="0.3" radius-outer="0.5" color="lime"></a-ring> -->
                <a-torus color="aqua" arc="360" radius="0.2" radius-tubular="0.1" rotation="90 0 0" material="color: #000000"
                    geometry="arc: 360; radius: 1.64; radiusTubular: 0.02; segmentsRadial: 37; segmentsTubular: 33"
                    scale="0.15 0.15 1" visible="" position="0.00003 0 -0.00168"></a-torus>
                <a-gltf-model src="#vrSpreadMenu" position="0 0 0" scale="0.6 0.6 0.6"></a-gltf-model>
            </a-entity>



            <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->

            <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
            <a-sky color="#000"></a-sky>
        </a-scene>
    </div>
</body>
</html>
