<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>oLabs</title>
    <link rel="icon" type="image/png" href="./public/media/image/rectangular/system/logo/olabs_1a1a1a.png" />

    <script src="./public/logic/main.js" defer></script>

    <div id="coreContainerBackground">

    <div class="container">

            </a>
            <a class="menu-button" href="#0" title="Hide Navigation">

            <li class="menu-item">

            <li class="menu-item">

            <li class="menu-item">

                    </span>    
                </a>
            </li>
            <li class="menu-item">
                <a href="#0">
                    <span class="menu-item-icon">
                        <img src="./public/media/image/rectangular/system/icons/contact.png" alt="Contact Us Icon">
                    </span>    
                </a>
            </li>
        </ul>
    
        <div class="content">
            <div class="text">
                <h3> Click circle!</h3>
                <h6>Tada...!</h6>
            </div>
        </div>
