<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oLabs Main Office</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script> -->
    <!-- <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script> -->
    
    
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    
    <!-- <script src="https://unpkg.com/aframe-motion-capture-components/dist/aframe-motion-capture-components.min.js"></script> -->
    
    <link rel="stylesheet" href="./public/style/vr.css">
    <script src="./public/logic/vr-main-menu.js"></script>
    
    </head>
<body>
        <div id="vrScene">
            <a-scene avatar-recorder fog="type: exponential; color: #222; density: 0.001" vr-mode="enabled: true;"
                loading-screen="dotsColor: rgba(7, 212, 255, 1); backgroundColor: black" reflection="directionalLight:a-light#dirlight;">
                <a-assets>
                    <a-asset-item id="portal" src="./public/media/3d-model/scifi_terminal.glb"></a-asset-item>
                    <a-asset-item id="building9" src="./public/media/3d-model/assets/buildings/sci-fi_building_9.glb"></a-asset-item>
                    <a-asset-item id="gallery1" src="./public/media/3d-model/assets/gallery/3.glb"></a-asset-item>
                    <img id="oLabsMainOffice" src="./public/media/image/360/oLabs Main Office.png" alt="">

                </a-assets>





                <a-entity id="building9a">
                    <a-gltf-model src="#building9" position="63 -228 -300" scale="0.5 1 1"></a-gltf-model>
                </a-entity>
                <a-entity id="portala">
                    <a-gltf-model src="#portal" position="5.05 -8.5 2.93" scale="1 1.35 1"></a-gltf-model>
                </a-entity>
                <a-entity id="gallery1a">
                    <a-gltf-model src="#gallery1" position="0.7 -1 0.3" scale="0.055 0.08 0.055" rotation="0 180 0"></a-gltf-model>
                </a-entity>

                <a-sky src="#oLabsMainOffice"></a-sky>

            </a-scene>

        </div>

</body>
</html>
