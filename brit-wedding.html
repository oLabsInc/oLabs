<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brit & Greg</title>
    <link rel="stylesheet" href="./public/style/spreadvr.css">
    <script src="./public/logic/spreadvr.js" defer></script>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene id="spreadScene">
        <a-assets>
            <img id="spreadLogo" src="./public/media/image/rectangular/system/logo/logo_2a1a1a.png" alt="">
            <img id="img1" src="./public/media/image/360/brit+greg_wedding_1a2.png" alt="Brit & Greg">
            <img id="img2" src="./public/media/image/360/brit+greg_wedding_1b.png" alt="Brit & Greg">
        </a-assets>


        <a-entity scale="0.8 0.8 0.8">
            <a-light position="0 10 0" light="color: lightskyblue; intensity: 0.5;"></a-light>
            <a-circle src="#spreadLogo" radius="0.75" rotation="-90 0 0"></a-circle>
            <a-sphere position="0 0 0" radius="1" segments-width="100" segments-height="100" color="#000" material="opacity: 0.75; metalness: 0; roughtness: 0;"></a-sphere>
            <a-sphere position="0 -0.1 0" radius="0.85" segments-width="100" segments-height="100" color="#000" material="opacity: 1; metalness: 0; roughtness: 0;" scale="1 0.1 1"></a-sphere>
        </a-entity>

        <a-sphere position="0 0 0" radius="10" color="#fff" material="opacity: 0.75; src: #img2; side: both;"></a-sphere>

        <a-sky src="#img2" rotation="0 25 0"></a-sky>
    </a-scene>

    <script>

            spreadScene = document.getElementById('spreadScene'),
            photoList = []


        console.log(spreadScene)
    </script>
</body>
</html>
